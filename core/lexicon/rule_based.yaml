rules:
  important_keywords:
    # Имя
    - "меня зовут"
    - "зови меня"
    - "моё имя"

    # Место жительства
    - "живу в"
    - "я из"
    - "родом из"

    # Возраст
    - "мне"
    - "мне лет"
    - "мой возраст"

    # Учёба и работа
    - "учусь"
    - "работаю"
    - "моя профессия"
    - "мой университет"
    - "моя работа"

    # Интересы и предпочтения
    - "люблю"
    - "мне нравится"
    - "увлекаюсь"

  noise_patterns:
    - "^привет$"
    - "^ок$"
    - "^ха+$"
    - "^\\W+$"